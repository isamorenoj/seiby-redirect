<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Seiby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFD54F 0%, #FFB300 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(31, 41, 55, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD54F, #FFB300);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 20px;
            object-fit: contain;
        }
        
        h1 {
            color: #1F2937;
            font-family: 'Onest', sans-serif;
            font-weight: 700;
            font-size: 28px;
            line-height: 36px;
            margin-bottom: 12px;
        }
        
        p {
            color: #6B7280;
            font-family: 'Onest', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 32px;
        }
        
        .loading {
            margin: 24px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F3F4F6;
            border-top: 3px solid #FFD54F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        .loading-text {
            color: #6B7280;
            font-family: 'Onest', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: #10B981;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        .button {
            background: #FFD54F;
            color: #1F2937;
            padding: 16px 32px;
            border: none;
            border-radius: 20px;
            font-family: 'Onest', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            background: #FFB300;
            transform: translateY(-2px);
        }
        
        .button.secondary {
            background: #1F2937;
            color: white;
        }
        
        .button.secondary:hover {
            background: #374151;
        }
        
        .button.hidden {
            display: none;
        }
        
        .button-container {
            margin-top: 20px;
        }
        
        .debug-info {
            background: #F3F4F6;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            color: #6B7280;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 24px;
                line-height: 32px;
            }
            
            p {
                font-size: 14px;
                line-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seiby.netlify.app/seiby-logo.png" alt="Seiby Logo" class="logo">
        
        <div class="success-icon"></div>
        
        <h1>¡Email Confirmado!</h1>
        <p>Tu email ha sido verificado exitosamente. Selecciona una opción para abrir la app:</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Preparando opciones...</p>
        </div>
        
        <div class="button-container">
            <a href="#" class="button" id="customSchemeButton">Abrir Seiby App</a>
            <a href="#" class="button secondary" id="expoGoButton">Abrir en Expo Go</a>
        </div>
        
        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong><br>
            Token: <span id="tokenDisplay">Loading...</span><br>
            Local IP: <span id="ipDisplay">Loading...</span><br>
            Expo URL: <span id="expoUrlDisplay">Loading...</span><br>
            Custom URL: <span id="customUrlDisplay">Loading...</span>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || 'no-token';
        
        const customSchemeButton = document.getElementById('customSchemeButton');
        const expoGoButton = document.getElementById('expoGoButton');
        const loadingText = document.querySelector('.loading-text');
        
        // Debug elements
        const tokenDisplay = document.getElementById('tokenDisplay');
        const ipDisplay = document.getElementById('ipDisplay');
        const expoUrlDisplay = document.getElementById('expoUrlDisplay');
        const customUrlDisplay = document.getElementById('customUrlDisplay');
        
        // Update debug info
        tokenDisplay.textContent = token;
        
        // Get local IP address for Expo Go
        function getLocalIP() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return '10.0.0.15';
            }
            return hostname;
        }
        
        const localIP = getLocalIP();
        ipDisplay.textContent = localIP;
        
        // Create URLs
        const customUrl = `seiby://onboarding/email-confirmed?token=${token}`;
        const expoUrl = `exp://${localIP}:8081/--/onboarding/email-confirmed?token=${token}`;
        
        customUrlDisplay.textContent = customUrl;
        expoUrlDisplay.textContent = expoUrl;
        
        // Set button URLs
        customSchemeButton.href = customUrl;
        expoGoButton.href = expoUrl;
        
        // Update loading text
        loadingText.textContent = '¡Listo! Selecciona una opción arriba.';
        
        // Button click handlers with logging
        customSchemeButton.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Attempting to open custom scheme:', customUrl);
            window.location.href = customUrl;
        });
        
        expoGoButton.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Attempting to open Expo Go:', expoUrl);
            window.location.href = expoUrl;
        });
        
        // Auto-attempt Expo Go after 2 seconds
        setTimeout(() => {
            console.log('Auto-attempting Expo Go...');
            window.location.href = expoUrl;
        }, 2000);
    </script>
</body>
</html>
