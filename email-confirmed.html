<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Seiby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Onest', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FFD54F 0%, #FFB300 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(31, 41, 55, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD54F, #FFB300);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border-radius: 20px;
            object-fit: contain;
        }
        
        h1 {
            color: #1F2937;
            font-family: 'Onest', sans-serif;
            font-weight: 700;
            font-size: 28px;
            line-height: 36px;
            margin-bottom: 12px;
        }
        
        p {
            color: #6B7280;
            font-family: 'Onest', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            margin-bottom: 32px;
        }
        
        .loading {
            margin: 24px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F3F4F6;
            border-top: 3px solid #FFD54F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        .loading-text {
            color: #6B7280;
            font-family: 'Onest', sans-serif;
            font-weight: 500;
            font-size: 14px;
            line-height: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: #10B981;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        .fallback-button {
            background: #FFD54F;
            color: #1F2937;
            padding: 16px 32px;
            border: none;
            border-radius: 20px;
            font-family: 'Onest', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        
        .fallback-button:hover {
            background: #FFB300;
            transform: translateY(-2px);
        }
        
        .fallback-button.hidden {
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 24px;
                line-height: 32px;
            }
            
            p {
                font-size: 14px;
                line-height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seiby.netlify.app/seiby-logo.png" alt="Seiby Logo" class="logo">
        
        <div class="success-icon"></div>
        
        <h1>¡Email Confirmado!</h1>
        <p>Tu email ha sido verificado exitosamente. Redirigiendo a la aplicación Seiby...</p>
        
        <div class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Abriendo Seiby...</p>
        </div>
        
        <a href="#" class="fallback-button hidden" id="fallbackButton">Abrir Seiby App</a>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const fallbackButton = document.getElementById('fallbackButton');
        let redirectAttempts = 0;
        const maxAttempts = 3;
        
        function attemptRedirect() {
            redirectAttempts++;
            const appUrl = `seiby://onboarding/email-confirmed?token=${token}`;
            
            console.log(`Attempt ${redirectAttempts}: Trying to redirect to ${appUrl}`);
            
            // Try different methods to open the app
            if (redirectAttempts === 1) {
                // First attempt: direct redirect
                window.location.href = appUrl;
            } else if (redirectAttempts === 2) {
                // Second attempt: window.open
                window.open(appUrl, '_self');
            } else if (redirectAttempts === 3) {
                // Third attempt: create and click a link
                const link = document.createElement('a');
                link.href = appUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Show fallback button after all attempts
            if (redirectAttempts >= maxAttempts) {
                setTimeout(() => {
                    fallbackButton.classList.remove('hidden');
                    fallbackButton.href = appUrl;
                    document.querySelector('.loading-text').textContent = 'Si la app no se abre automáticamente, haz clic en el botón de abajo';
                }, 2000);
            }
        }
        
        // Start redirect attempts
        setTimeout(attemptRedirect, 1000);
        setTimeout(attemptRedirect, 3000);
        setTimeout(attemptRedirect, 5000);
        
        // Fallback button click handler
        fallbackButton.addEventListener('click', function(e) {
            e.preventDefault();
            const appUrl = `seiby://onboarding/email-confirmed?token=${token}`;
            window.location.href = appUrl;
        });
    </script>
</body>
</html>
